<html>
  <head>
    <title>Simon Dice</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="dist/sweetalert.css">
    <link rel="stylesheet" href="simon.css">
    <meta charset="utf-8">
  </head>
  <body>
    <div class="keyboard">
      <div class="row">
        <div class="key" data-key="81" >q</div>
        <div class="key" data-key="87">w</div>
        <div class="key" data-key="69">e</div>
        <div class="key" data-key="82">r</div>
        <div class="key" data-key="84">t</div>
        <div class="key" data-key="89">y</div>
        <div class="key" data-key="85">u</div>
        <div class="key" data-key="73">i</div>
        <div class="key" data-key="79">o</div>
        <div class="key" data-key="80">p</div>
      </div>
      <div class="row">
        <div class="key" data-key="65">a</div>
        <div class="key" data-key="83">s</div>
        <div class="key" data-key="68">d</div>
        <div class="key" data-key="70">f</div>
        <div class="key" data-key="71">g</div>
        <div class="key" data-key="72">h</div>
        <div class="key" data-key="74">j</div>
        <div class="key" data-key="75">k</div>
        <div class="key" data-key="76">l</div>
      </div>
      <div class="row last">
        <div class="key" data-key="90">z</div>
        <div class="key" data-key="88">x</div>
        <div class="key" data-key="67">c</div>
        <div class="key" data-key="86">v</div>
        <div class="key" data-key="66">b</div>
        <div class="key" data-key="78">n</div>
        <div class="key" data-key="77">m</div>
      </div>
    </div>
    <script src="dist/sweetalert.min.js"></script>
    <script>
      const levels = 15;
      let keys = generateKeys(levels);

      function nextRound(currentLevel){
        if(currentLevel == levels){
          //Alertas usando sweetAlert
          return swal({
            title: 'Ganaste',
            type: 'success'
          });
        }

        swal({
          timer: 1000,
          title: `Nivel ${currentLevel + 1}`,
          showConfirmButton: false
        });

        for(let i=0; i <=currentLevel; i++){
          setTimeout(function(){activate(keys[i])}, 1000*(i+1) + 300);
        }

        let i = 0;
        let currentKey = keys[i];
        window.addEventListener('keydown', onkeydown);

        function onkeydown(ev){
          if(ev.keyCode == currentKey){
            activate(currentKey, {success: true});
            i++;
            if(i>currentLevel){
              window.removeEventListener('keydown', onkeydown);
              setTimeout(function(){nextRound(i);}, 1500);
            }
            currentKey = keys[i];
          }else{
            activate(ev.keyCode, {fail: true});
            window.removeEventListener('keydown', onkeydown);
            setTimeout(function(){
              swal({
                title: "Perdiste :(",
                text: "¿Quieres jugar de nuevo?",
                confirmButtonText: "¡Si!",
                showCancelButton: true,
                cancelButtonText: "No >:("
              }, function(ok){
                if(ok){generateKeys(levels);
                nextRound(0)
                }
              })}, 700);
          }
        }
      }

      nextRound(0);
    //Generar teclas
      function generateKeys(levels){
        //nos devuelve teclas aleatorias
        return new Array(levels).fill(0).map(generateAloneKey);
      }
    //Genera solo una tecla
      function generateAloneKey(){
        const min= 65;
        const max= 90;
        return Math.round(Math.random() * (max-min) + min);
      }

    //Seleccionar alguna letra cuando se presione en el teclado
      function getElementByKeyCode(keyCode){
        return document.querySelector(`[data-key="${keyCode}"]`);
      }
    //Activar elemento
      function activate(keyCode, opts={}){
        const el = getElementByKeyCode(keyCode);
        el.classList.add('active');
        if(opts.success){
          el.classList.add('success');
        }else if(opts.fail){
          el.classList.add('fail');
        }
        setTimeout(function(){
          deactivate(el)
        }, 500);
      }
    //Desactiva el elemento
      function deactivate(el){
        el.className = 'key';
      }
    </script>
  </body>
</html>
